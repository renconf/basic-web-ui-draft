<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym</title>
    <link rel="stylesheet" href="../static/css/subscription.css">
</head>

<header>
    <h1><span style="background-color: rgb(255, 238, 0); padding: 0 5px; border-radius: 5px; box-shadow: 0 0 10px rgba(255, 238, 0, 0.5);">Choose</span> your plan</h1>
</header>

<body>
    <div class="container">
        
        <div class = "plan">
            <div id = "basic">
                <h1>Basic</h1>
                <div class="pricing">
                    <ul>
                        <li>$5/month</li>
                        <li>6 hour access</li>
                        <li>Weight allowed: < 80kg</li>
                        <li>3 classes per week </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class = "plan">
            <div id = "pro">
                <h1>Pro</h1>
                <div class="pricing">
                    <ul>
                        <li>$20/month</li>
                        <li>18 hour access</li>
                        <li>Weight allowed: < 160kg</li>
                        <li>5 classes per week </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class = "plan">
            <div id = "premium">
                <h1>Premium</h1>
                <div class="pricing">
                    <ul>
                        <li>$50/month</li>
                        <li>24/7 access</li>
                        <li>All weights allowed</li>
                        <li>Access to all classes anytime</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
